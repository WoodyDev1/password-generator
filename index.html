<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <p class="title">Generate a <br><span class="title-end">random password</span></p>
        <!--<p class="subtitle" id="sub">Never use an insecure password again!</p>-->
        <label for="inputNumber">Enter how many characters (10-40)</label>
        <input type="number" id="inputNum" name="inputNumber" min="10" max="40">
        <button onclick="generateBtn()">Generate Password</button>
        <div class="line-break"></div>
        <div class="output">
            <div class="box" id="passOne" onclick="copyToClipOne()"></div>
            <!--<div class="box" id="passTwo" onclick="copyToClipOne()"></div>-->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
